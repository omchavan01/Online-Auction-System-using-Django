{% extends 'navigation.html' %}
{% block body %}
{% load static %}

{% if error == "yes" %}
<script>
  alert('Logged in successfully');
  window.location.href = ('{% url "admin_home" %}');
</script>
{% endif %}
{% if error == "not" %}
<script>
  alert('Username & Password are not Matching');
</script>
{% endif %}

<div class="container">
  <div class="container-fluid" style="width: 96%; margin-top:10%;">
    <div class="col-md-6">
      <h2 class="text-center">Admin Login</h2>
      <hr>
        <form method="post" action="">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1" style="font-weight:bold">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="uname"
              placeholder="Enter Username" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="font-weight:bold">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" autocomplete="off" name="pwd">
          </div>
          <button type="submit" class="btn btn-primary" style="margin-left: 10rem; margin-top:2%;width:30%">SUBMIT</button>
        </form>
      </div>
    </div>

  </div>
</div>

{% endblock %}
