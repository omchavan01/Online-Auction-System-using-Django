{% extends 'navigation.html' %}
{% block body %}
{% load static %}
{% if messages %}
<div class="alert alert-info">
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}
<div class="container-fluid" style="width:70%;margin-top:3%;">
  <div class="col-md-6">
    <h3 class="text-center">Register Form</h3>
    <hr>
    <form method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPassword4">Username</label>
          <input type="text" class="form-control" required autocomplete="off" placeholder="Enter Username" name="uname" id="inputPassword4">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" required autocomplete="off" placeholder="Enter Password" name="pwd" id="inputPassword4">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">First Name</label>
          <input type="text" class="form-control" required autocomplete="off" placeholder="Enter First Name" name="fname" id="inputEmail4">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Last Name</label>
          <input type="text" class="form-control" required name="lname" autocomplete="off" placeholder="Enter Last Name" id="inputPassword4">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="exampleInputPassword1">Contact</label>
          <input type="text" class="form-control" id="exampleInputPassword1" required autocomplete="off" placeholder="Enter Contact Detail"
            name="contact">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email Address</label>
          <input type="email" class="form-control" name="email" required autocomplete="off" placeholder="Enter Email Address" id="inputEmail4">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Address</label>
          <input type="text" class="form-control" name="add" required autocomplete="off" placeholder="Enter Address" id="inputEmail4">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Enter Date of Birth</label>
          <input type="date" class="form-control" name="dob" required autocomplete="off" placeholder="Enter Email Address" id="inputEmail4">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Image</label>
          <input type="file" class="form-control" required name="image" id="inputEmail4">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputEmail4">Register As</label><br>
          <div style="border:1px solid lightgrey;padding:5px;border-radius:6px">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline1" name="reg" class="custom-control-input" value="Seller">
              <label class="custom-control-label" for="customRadioInline1">Seller</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline2" name="reg" class="custom-control-input" value="Bidder">
              <label class="custom-control-label" for="customRadioInline2">Bidder</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-danger" style="margin:1rem 2rem 2rem 4.5rem">SUBMIT</button>
        <button class="btn btn-danger" style="color:white;margin:1rem 0 2rem 0"><a href="{% url 'login_user' %}"
            style="color:white">ALREADY HAVE AN ACCOUNT</a></button>
    </form>
  </div>
</div>
</div>
{% if error %}
<script>
  alert('Registered Successfully');
  window.location = "{% url 'login_user' %}";
</script>
{% endif %}
{% endblock %}
