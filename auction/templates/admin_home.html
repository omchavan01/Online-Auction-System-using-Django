{% extends 'navigation3.html' %}
{% load static %}
{% block body1 %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<style>
  /* Rounded border */
  hr.rounded {
    border-top: 8px solid lightblue;
    border-radius: 5px;
  }
  .prjdiv:hover {
    transform: translateY(-10px)
  }
  div .container1 {
    width: 100%;
    background-color: white;
    border-radius: 8px;
  }
  h2,
  h4 {
    padding: 10Px;
  }
</style>
<div class="container" style="margin-top:10%;height:150px;width:100%">
  <div class="row" style="height:90%">
    <div style="height:100px;" class="col-md-3 prjdiv">
      <div class="container1" style="background:#f73e3e">
        <h2 style="color:white">{{count}}</h2>
        <a href="{% url 'new_product' %}">
          <h4 style="color:black">New Product</h4>
        </a>
      </div>
    </div>
    <div style="height:100px;" class="col-md-3 prjdiv">
      <div class="container1" style="background:#0069d1">
        <h2 style="color:white">{{all_p}}</h2>
        <a href="{% url 'all_product2' %}">
          <h4 style="color:black">All Product</h4>
        </a>
      </div>
    </div>
    <div style="height:100px;" class="col-md-3 prjdiv">
      <div class="container1" style="background:#07d100">
        <h2 style="color:white">{{all_b}}</h2>
        <a href="{% url 'bidder_user' %}">
          <h4 style="color:black">Total Bidder</h4>
        </a>
      </div>
    </div>
    <div style="height:100px;" class="col-md-3 prjdiv">
      <div class="container1" style="background:#d1c000">
        <h2 style="color:white">{{all_s}}</h2>
        <a href="{% url 'seller_user' %}">
          <h4 style="color:black">Total Seller</h4>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
